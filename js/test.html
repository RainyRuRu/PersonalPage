<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Scrolling Parallax</title>
<script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
<script src="jquery.scrolling-parallax.js"></script>
<script type='text/javascript'>
$(function(){
    /*Scrolling Parallax on jQuery objects*/
    $('div#a1').scrollingParallax({
        staticSpeed : .1,
        loopIt : true/*不斷重複出現*/
    });
    $('div#a2').scrollingParallax({
        staticSpeed : .3,
        loopIt : false/*到了頁頭，就頂著*/
    });
    
    /*Scrolling Parallax for background images*/
    $.scrollingParallax('../pic/1.jpg',{
        staticSpeed : .1,
        loopIt : false,
         staticScrollLimit : false,/*背景固定+隨著卷軸有浮浮的感覺*/
         bgHeight: '100%',
    });
    $.scrollingParallax('../pic/girl1.png',{
        staticSpeed : .3,
        loopIt : true,/*圖片重複*/
        bgHeight : '200%' 
    });
    $.scrollingParallax('leaves-background.png',{
        staticSpeed : .2,
        loopIt : false,/*背景固定*/
         bgHeight: '100%',
    });
    
});
</script>
</head>
<style type='text/css'>
div#a1{
    background:red;
    width:100px;
    height:100px;
    position: fixed;
    top:320px;
    left:100px;
}
div#a2{
    background:yellow;
    width:100px;
    height:100px;
    position: fixed;
    top:420px;
    left:300px;
}

</style>

<body>
<h1>scrolling-parallax</h1>
<div id='a1'>div id='a1'</div>
<div id='a2'>div id='a2'</div>
<div id='a3'>div id='a3</div>

<div style='height:10000px;'></div>
</body>
</html>
